<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本的输入框组</title>

    <link rel="stylesheet" href="css/bootstrap.css" charset="UTF-8" media="screen"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css" charset="UTF-8" media="screen"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" charset="UTF-8" media="screen"/>

    <script src="js/jquery-1.11.3.min.js" charset="UTF-8"></script>
    <script src="js/bootstrap.js" charset="UTF-8"></script>
    <script src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="js/test.js" charset="UTF-8"></script>


</head>
<body>
<div class="form-group">
    <label>选择日期：</label>
    <!--指定 date标记-->
    <div class='input-group date form_date' id='datetimepicker1'>
        <input type='text' class="form-control"/>
        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
    </div>
</div>

<hr/>

<div class="container">
    <form action="" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd"
                 data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </form>
</div>
<hr/>

</body>
</html>
